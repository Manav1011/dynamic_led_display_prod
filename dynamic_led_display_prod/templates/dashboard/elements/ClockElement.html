            };
            
            const dateOptions = {
              year: 'numeric',
              month: 'long',
              day: 'numeric',
            };
            
            const timeOptions = {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
            };
            
            const dateFormat = date.toLocaleDateString('en-US', dateOptions);
            const timeFormat = date.toLocaleTimeString('en-US', timeOptions);
            const timeZoneString = new Intl.DateTimeFormat('en-US', options).formatToParts(date).find(part => part.type === 'timeZoneName').value;            
                        
            $('.12-hourClock').html(`${dateFormat}<br>${timeFormat}<br>${timeZoneString}`);

            setTimeout(showTime12Hours, 1000);

<script>
    // Get the font selection dropdown item links
    async function changeClockElementFontColor(event){                        
        $('#clock_element_container .clock_element_output').css('color', event.target.value);
    }
    let ClockfontLinks = document.querySelectorAll('#clock_element_container .font-dropdown-item');
    
    // Get the text container div
    let ClockContainer = $('#clock_element_container .clock_element_output');

    // Add an event listener to the dropdown item links
    ClockfontLinks.forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault();
            let selectedFont = this.getAttribute('data-font');
            console.log(selectedFont)
            ClockContainer.css('font-family',selectedFont)
            document.querySelector('#ClockfontDropdown').textContent = this.textContent;
        });
    });
</script>
