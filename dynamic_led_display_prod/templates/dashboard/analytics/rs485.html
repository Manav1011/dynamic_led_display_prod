<div class="col-lg-12 mb-4">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">RS485</h6>                    
            <h6 class="m-0 font-weight-bold text-primary" id="rs485_rtc"></h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div
                        
                            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">RS485</h6>                    
                            <h6 class="m-0 font-weight-bold text-primary" id="rs485_rtc"></h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <h4 class="small font-weight-bold">Average Humidity<span
                                class="float-right" id="rs485_humidity_val"></span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-danger" role="progressbar" id="rs485_humidity_progress"
                                aria-valuenow="20" aria-valuemin="-1" aria-valuemax="1"></div>
                        </div>
                        <h4 class="small font-weight-bold">Average Speed<span
                                class="float-right" id="rs485_speed_val"></span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-warning" role="progressbar" id="rs485_speed_progress"
                                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h4 class="small font-weight-bold">Average Solar Radiation<span
                                class="float-right"  id="rs485_sr_val"></span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" id="rs485_sr_progress"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <h4 class="small font-weight-bold" >Average Tempreture <span
                                class="float-right"  id="rs485_temp_val"></span></h4>
                        <div class="progress mb-4">
                            <div class="progress-bar bg-info" role="progressbar" id="rs485_temp_progress" 
                                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        </div>
                    </div>
                </div>

                <!-- Plot -->
                <div class="col-xl-6 col-lg-6">
                    <div class="card shadow mb-4">

                        <div

                            <div class="chart-area d-flex" style="justify-content: center; align-items:center;">
                                <canvas id="rs485Canvas" style="width:100%; height:auto;"></canvas>
                            </div>
